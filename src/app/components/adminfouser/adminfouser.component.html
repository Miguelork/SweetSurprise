<div class="modal-dialog letra">
    <div class="modal-content">
        <div class="modal-header bg-pink">
            <h3 class="modal-title">Agregar Usuario</h3>
            <button type="button" class="btn btn-cancel" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form class="form" (ngSubmit)="agregar()">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            </svg></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre Completo" [(ngModel)]="usuario.name" [ngModelOptions]="{standalone: true}" name="name" required>
                </div>
                <br>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text ador-form">@</div>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}" email="email" required>
                </div>
                <br>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text ador-form"><svg width="1em" height="1em" viewBox="0 0 16 16"
                                class="bi bi-key" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                            </svg></div>
                    </div>
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="usuario.contrasena" [ngModelOptions]="{standalone: true}" contrasena="contrasena" required>
                </div>
                <br>
                <div class="tcenter">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                        <label class="form-check-label" for="inlineRadio1"><svg width="1em" height="1em"
                        viewBox="0 0 16 16" class="bi bi-star-half" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                        d="M5.354 5.119L7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.519.519 0 0 1-.146.05c-.341.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.171-.403.59.59 0 0 1 .084-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027c.08 0 .16.018.232.056l3.686 1.894-.694-3.957a.564.564 0 0 1 .163-.505l2.906-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.002 2.223 8 2.226v9.8z" />
                        </svg> Usuario</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                        <label class="form-check-label" for="inlineRadio2"> <svg width="1em" height="1em"
                        viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg> Administrador</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer bg-pink">
            <button type="button" class="btn btn-cancel" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-acept">Agregar</button>
        </div>
    </div>
</div>
